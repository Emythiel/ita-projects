<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Clone</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>

<body>

<header>
    <nav>
        <h1>Giphy Searcharoo</h1>
        <hr>
    </nav>
</header>

<main>
    <div id="content">

        <div id="api-key">
            <label><input id="api-key-input" type="text" placeholder="Enter Giphy API key"></label>
        </div>
        <div id="search-bar">
            <label><input id="search-bar-input" type="text" placeholder="Search for some GIFs!"></label>
            <button id="search-bar-button">Search</button>
        </div>
        <div id="amount-slider">
            <p>Amount of GIFs to display</p>
            <label><input id="amount-slider-input" type="range" min="1" max="10" value="5"></label>
            <p id="amount-slider-value">5</p>
        </div>
        <hr>

        <div id="gif-content">
            <h1></h1>
        </div>

    </div>
</main>

</body>

</html>
